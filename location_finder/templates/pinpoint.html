{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Prop{AMC}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/master.css' %}">
    </head>
    <body>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group jumbotron">
                <label for="exampleFormControlFile1"><h3> <strong>Input a csv file</strong> </h3></label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="csv_file" required=True>
                <div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                <div class="progress uploaded">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Uploading</div>
                </div>
            </div>
        </form>


    </body>
</html>
